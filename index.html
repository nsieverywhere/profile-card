<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
        <img class="top" src="images/bg-pattern-top.svg">


        <div class="info">
            <img class="profilecard" src="images/bg-pattern-card.svg">
           
            <div class="imagetest"> 
                <img class="profilepicture" src="images/image-victor.jpg"> 
           </div>
            <div class="client">
                <h5 class="name">Victor Crest</h5>
                <h5 class="age">26</h5>
                <p>London</p>
                <hr>
              
                <div class="statsdetails">
                    <h6>80K</h6>
                    <p class="subtext">Followers</p>
                </div>
                <div class="statsdetails">
                    <h6>803K</h6>
                    <p class="subtext">Likes</p>
                </div>
                <div class="statsdetails">
                    <h6>1.4K</h6>
                    <p class="subtext">Photos</p>
                </div>
           

            </div>
        </div>
    
            <img class="bottom" src="images/bg-pattern-bottom.svg">

</body>
</html>
